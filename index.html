<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro comercial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-container animate__animated animate__fadeIn">

        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <span>Centro comercial</span>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="menu-category">Menu</div>

                <a class="nav-item active" href="index.html">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Dashboard</div>
                </a>

                <div class="menu-category">Gestión</div>

                <a class="nav-item" href="clientes.html">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Clientes</div>
                </a>


                <a class="nav-item" href="sucursales.html">
                    <div class="nav-icon">
                        <i class="fa-solid fa-shop"></i>
                    </div>
                    <div class="nav-text">Sucursales</div>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="/images/avatar.jpg" alt="User Avatar">
                    </div>
                    <div class="user-info">
                        <div class="user-name">Javier Johnson</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>


        <main class="main-content">

            <header class="header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Buscar...">
                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <div class="header-icon">
                        <i class="far fa-bell"></i>
                        <div class="notification-badge"></div>
                    </div>

                    <div class="user-menu">
                        <div class="user-menu-avatar">
                            <img src="/images/avatar.jpg" alt="User">
                        </div>
                    </div>
                </div>
            </header>


            <section class="welcome-section">
                <div class="welcome-header">
                    <h1 class="welcome-title">¡Bienvenido, Javier!</h1>
                    <p class="welcome-subtitle">Aquí encontrarás las estadísticas mas importantes.</p>
                </div>
            </section>


            <div class="content-area">
                <div class="content-graphics">
                    <div class="graphics-item">
                        <div class="graphics-icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </div>
                        <div class="graphics-texts">
                            <p>Productos en inventario</p>
                            <p class="graphics-texts__number"><span>86.450</span></p>
                        </div>
                    </div>
                    <div class="graphics-item">
                        <div class="graphics-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="graphics-texts">
                            <p>Clientes activos</p>
                            <p class="graphics-texts__number"><span>178.900</span></p>
                        </div>
                    </div>
                    <div class="graphics-item">
                        <div class="graphics-icon">
                            <i class="fa-solid fa-shop"></i>
                        </div>
                        <div class="graphics-texts">
                            <p>Sucursales activas</p>
                            <p class="graphics-texts__number"><span>1.450</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>

</html>
