<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="dashboard-container animate__animated animate__fadeIn">

        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <span>Centro comercial</span>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="menu-category">Menu</div>

                <a class="nav-item" href="dashboard.html">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Dashboard</div>
                </a>

                <div class="menu-category">Gestión</div>

                <a class="nav-item active" href="clientes.html">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Clientes</div>
                </a>


                <a class="nav-item" href="sucursales.html">
                    <div class="nav-icon">
                        <i class="fa-solid fa-shop"></i>
                    </div>
                    <div class="nav-text">Sucursales</div>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="/images/avatar.jpg" alt="User Avatar">
                    </div>
                    <div class="user-info">
                        <div class="user-name">Javier Johnson</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>


        <main class="main-content">

            <header class="header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Buscar...">
                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <div class="header-icon">
                        <i class="far fa-bell"></i>
                        <div class="notification-badge"></div>
                    </div>

                    <a class="header-icon" href="index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </header>


            <section class="title-page">
                <div class="title-page__icon">
                    <i class="fas fa-users"></i>
                </div>
                <p>Clientes</p>
            </section>


            <div class="content-area">
                <div class="container-form">
                    <div class="title-form">
                        <p>Agregar clientes</p>
                    </div>
                    <div class="items-form">
                        <div class="item-form">
                            <label for="documentNumber" class="label-form">Número del documento</label>
                            <input type="text" id="documentNumber" class="input-form"
                                placeholder="Ingrese el número del documento">
                        </div>
                        <div class="item-form">
                            <label for="fullName" class="label-form">Nombre completo</label>
                            <input type="text" id="fullName" class="input-form"
                                placeholder="Ingrese el nombre completo del cliente">
                        </div>
                        <div class="item-form">
                            <label for="email" class="label-form">Correo</label>
                            <input type="text" id="email" class="input-form" placeholder="Ingrese un correo válido">
                        </div>
                    </div>
                    <div class="buttons-form">
                        <button type="button" id="saveButton" class="button-form">
                            <i class="fa-solid fa-floppy-disk"></i>
                            <p>Guardar</p>
                        </button>
                    </div>
                </div>


                <div class="container-form">
                    <div class="title-form">
                        <p>Clientes registrados</p>
                    </div>
                    <table class="tabla">
                        <thead>
                            <tr>
                                <th>Número de documento</th>
                                <th>Nombre completo</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clientesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
    <script src="js/clientes.js"></script>
</body>

</html>
